<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-pago</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/pre-pago.css">
</head>
<body>
    <div class="pre-pago">
        <header>
            <a href="#" class="home"></a>
            <div>
                <h1>Pré-Pago</h1>
                <h3>Login</h3>
            </div>
            <a href="#" class="voltar"></a>
        </header>
        <main>
            <div class="main">
                <form action="" class="form-pre-pago">
                    <label for="Imput-email"><b>EMAIL</b></label>
                    <input type="text" name="Imput-email" >
                    <label for="Imput-senha"><b>SENHA</b></label>
                    <input type="password" name="Imput-senha" >
                    <input type="submit" value="LOGAR" class="main-valor">
                </form>
            </div>
        </main>
    </div>
</body>
</html>
